name: Tests with Allure Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  pull-requests: write
  checks: write
  contents: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup your language/runtime
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3.1. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3.2. add env variables
      - name: Export env
        run: |
          echo "NEXT_PUBLIC_NINJAS_API_KEY=${{ secrets.NEXT_PUBLIC_NINJAS_API_KEY }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAILTO=${{ secrets.NEXT_PUBLIC_EMAILTO }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID=${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAILJS_SUBSCRIPTION_ID_TEMPLATE=${{ secrets.NEXT_PUBLIC_EMAILJS_SUBSCRIPTION_ID_TEMPLATE }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAILJS_BOOKING_ID_TEMPLATE=${{ secrets.NEXT_PUBLIC_EMAILJS_BOOKING_ID_TEMPLATE }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_MAPBOX_GL_KEY=${{ secrets.NEXT_PUBLIC_MAPBOX_GL_KEY }}" >> $GITHUB_ENV

      # 4. Run tests (must use Allure reporter)
      - name: Run tests and generate report
        env:
          CI: true
        run: npx allure run -- npm run test
        # This generates allure-results/ directory and creates allure-report/ with summary.json

      # 5. Post summary to PR
      - name: Run Allure Action
        uses: allure-framework/allure-action@v0
        with:
          report-directory: './allure-report'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # 6. Deploy to gh-pages
      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.GITHUB_TOKEN }}
